<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <img class="logo" src="img/logo.png" />
        <div class="overlap">
          <div class="title">Inicie su sesión</div>
          <p class="subtitle">Ingrese su usuario y contraseña <br />para iniciar sesión.</p>
        </div>
        <div class="email-address">Usuario</div>
        <div class="input"></div>
        <div class="password">Contraseña</div>
        <div class="input-2"></div>
        <img class="check" src="img/check.png" />
        <div class="overlap-group">
          <div class="remember-password">Recuerda mi contraseña</div>
          <div class="text-wrapper">¿Olvidaste tu contraseña?</div>
        </div>
        <div class="overlap-group-2">
          <div class="rectangle"></div>
          <div class="sign-in"><a href="index.html">Iniciar</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
