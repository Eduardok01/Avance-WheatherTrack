<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="semaforo.css" />
  </head>
  <body>
    <div class="semaforo">
      <div class="div">
        <div class="bueno-usuario"></div>
        <div class="overlap">
          <div class="overlap-group">
            <p class="text-wrapper">Los semaforos se encuentran actualmente en el estado de “Bueno”</p>
            <div class="rectangle"></div>
            <img class="preemergencia" src="img-semaforo/preemergenciausuario.svg" />
            <img class="alerta-usuario" src="img-semaforo/alertausuario.svg" />
            <img class="regular-usuario" src="img-semaforo/regularusuario.svg" />
            <div class="rectangle-2"></div>
            <div class="sign-in">Mapa</div>
            <div class="rectangle-3"></div>
            <div class="sign-in-2">Registro</div>
          </div>
          <img class="emergencia-usuario" src="img-semaforo/emergenciausuario.svg" />
          <div class="bueno-usuario-2"></div>
          <div class="overlap-2">
            <div class="rectangle-4"></div>
            <div class="sign-in-3">Semáforo</div>
          </div>
          <div class="overlap-3">
            <div class="rectangle-4"></div>
            <div class="sign-in-4">Cerrar Sesion</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
